pdf-engine: xelatex
from: markdown+fancy_lists+implicit_figures+emoji+auto_identifiers
to: pdf

filters:
  - pandoc-crossref
  - citeproc


variables:
  papersize: a4
  fontsize: 12pt
  geometry:
    - left=1.25in
    - right=1in
    - top=1in
    - bottom=1in
    - headheight=3ex
    - headsep=2ex
  linestretch: 1.15
  colorlinks: true
  # linkcolor: NavyBlue
  citecolor: blue
  urlcolor: default-urlcolor
  # Enable Reference Links
  link-citations: true
  # DOI to link
  link-bibliography: false
  # ulr link as footnotes
  links-as-notes: false
  listings-disable-line-numbers: false
  # zero-width-non-joiner: true
  # indent: false
  cite-method: citeproc
  hyperrefoptions:
    - hidelinks
