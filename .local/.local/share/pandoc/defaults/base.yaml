---
## General options
from: markdown+fancy_lists+implicit_figures+emoji+auto_identifiers
to: pdf
# verbosity: ERROR

## Options affecting specific writers
pdf-engine: xelatex
embed-resources: true
listings: true

## General writer options
standalone: true
template: base
dpi: 600
include-in-header:
  - ${.}/include-in-header/caption.tex
# highlight-style: tango

## Reader options
filters:
  - pandoc-crossref
  # - pandoc-include
  - citeproc
  - box.lua
  - diagram-generator.lua

metadata-files:
  - ${.}/metadata/metadata.yaml
  - ${.}/metadata/crossref.yaml
  - ${.}/metadata/listings.yaml
  - ${.}/metadata/plantuml.yaml

## Citation rendering
cite-method: citeproc # citeproc, natbib, or biblatex
bibliography: ${HOME}/papers/bib/mybib_abb.bib
csl: ${HOME}/papers/bib/tribology-international.csl

# input-files:
# - content/ch01.md

## variables
variables:
  # Layout and ConTeXt
  documentclass: scrartcl # article, book, report
  papersize: a4
  fontsize: 12pt
  geometry:
    - left=1.25in
    - right=1in
    - top=1in
    - bottom=1in
    - headheight=3ex
    - headsep=2ex
  # classoption:
  #   - titlepage
  #   - openright
  #   - DIV=calc
  #   - toc=listof
  #   - listof=nochaptergap
  linestretch: 1.15
  # indent: false

  # Metadata variables
  link-citations: true
  link-bibliography: false

  # Links
  colorlinks: true
  linkcolor: blue
  urlcolor: default-urlcolor
  citecolor: blue

  # TOC
  # toc: true
  # toc-depth: 3
  # toc-title:

  # Bib
  # biblatexoptions:
  # biblio-style:
  # biblio-title:
  # bibliography:
  # natbiboptions:

  # Template variable
  graphics: true
  float-placement-figure: H # h: (float here) t: (top of the page), b: (bottom of the page), p: (next page), H: (exactly HERE)
  listings-disable-line-numbers: false
  links-as-notes: false
  ref-title: 'References'
  # zero-width-non-joiner: true
  hyperrefoptions:
    - hidelinks
  footnotes-disable-backlinks: false

  disable-header-and-footer: true
  header-left: #title
  header-center:
  ehader-right: #date
  footer-left: #author
  footer-center:
  footer-right: #\thepage
