from: markdown+fancy_lists+implicit_figures+emoji+auto_identifiers
to: pdf
pdf-engine: xelatex
bibliography: ${HOME}/papers/bib/mybib_abb.bib
csl: ${HOME}/papers/bib/tribology-international.csl

metadata-files:
  - ${.}/metadata/crossref.yaml
  - ${.}/metadata/listings.yaml
  - ${.}/metadata/plantuml.yaml

include-in-header:
  - ${.}/include-in-header/caption.tex

filters:
  - pandoc-crossref
  - citeproc
  - box.lua
  - diagram-generator.lua

listings: true

variables:
  papersize: a4
  fontsize: 12pt
  geometry:
    - left=1.25in
    - right=1in
    - top=1in
    - bottom=1in
    - headheight=3ex
    - headsep=2ex
  linestretch: 1.15
  color-links: true
  link-citations: true
  citecolor: blue
  linkcolor: blue
  urlcolor: default-urlcolor
  embed-resources: true
  cite-method: citeproc
  graphics: true
  link-bibliography: false
  links-as-notes: false
  listings-disable-line-numbers: false
  listings-no-page-break: true
  # zero-width-non-joiner: true
  # indent: false
  hyperrefoptions:
    - hidelinks
