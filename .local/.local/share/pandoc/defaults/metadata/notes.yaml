pdf-engine: xelatex
from: markdown+fancy_lists+implicit_figures+emoji+auto_identifiers
to: pdf
bibliography: ${HOME}/papers/bib/mybib_abb.bib
css: ${HOME}/papers/bib/tribology-international.csl

filters:
  - pandoc-crossref
  - citeproc
  - box.lua
  - diagram-generator.lua

listings: true

variables:
  papersize: a4
  fontsize: 12pt
  geometry:
    - left=1.25in
    - right=1in
    - top=1in
    - bottom=1in
    - headheight=3ex
    - headsep=2ex
  linestretch: 1.15
  color-links: true
  link-citations: true
  citecolor: blue
  linkcolor: blue
  urlcolor: default-urlcolor
  embed-resources: true
  cite-method: citeproc
  graphics: true
  link-bibliography: false
  links-as-notes: false
  listings-disable-line-numbers: false
  listings-no-page-break: true
  # zero-width-non-joiner: true
  # indent: false
  hyperrefoptions:
    - hidelinks

metadata:
  listings: true
  javaPath: /usr/bin/java
  plantumlPath: /home/miuka/.config/script/plantuml.jar
  tblPrefix:
    - 'table'
    - 'tables'
  secPrefix:
    - 'section'
    - 'sections'
  figPrefix:
    - 'figure'
