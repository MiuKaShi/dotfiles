# espanso match file
matches:
  - triggers: ["bbb"]
    replace: "*$|$*"
  - triggers: [";;;"]
    replace: "$$|$$"
  - trigger: ";; ;"
    replace: "$$\n$|$\n$$"
  - trigger: ";;oalign;"
    replace: "$$\n\\begin{align}\n$|$\n\\end{align}\n$$"
  - trigger: ";;matrix;"
    replace: "$$\\begin{matrix}\n\\end{matrix}$$"
  - trigger: ";;/"
    replace: "\\frac{$|$}{}"
  - trigger: TTT
    replace: '- [ ] '
    label: Markdown Task
  - regex: ",,(?P<lang>\\w*),,"
    replace: "```{{lang}}\n{{clipb}}\n```"
    label: Markdown Codeblock
    vars:
      - name: clipb
        type: shell
        params:
          cmd: "pbpaste | awk 'NF {p=1} p'" # remove trailing blank lines
