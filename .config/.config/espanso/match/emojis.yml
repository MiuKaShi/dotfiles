matches:
  - trigger: '!yes'
    replace: '✅ '
    label: '✅ yes'
  - trigger: '!no'
    replace: '❌ '
    label: '❌ no'
  - trigger: '!wait'
    replace: '⏳ '
    label: '⏳ wait'
  - trigger: '!info'
    replace: 'ℹ️ '
    label: 'ℹ️ info'
  - trigger: '!warn'
    replace: '⚠️ '
    label: '⚠️ warn'
