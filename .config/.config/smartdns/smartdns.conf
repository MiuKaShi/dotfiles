#----------其他设置----------#
#DNS服务器名称
server-name smartdns
#开启预取
prefetch-domain yes
#禁用ipv6
force-AAAA-SOA no
#（如果您的设备没有IPV6，请设置force-AAAA-SOA的值设置为yes）
