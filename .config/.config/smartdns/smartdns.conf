#----------规则文件----------#

#----------日志设置----------#
#设置日志级别
log-level warn
#设置日志目录
log-file /tmp/smartdns.log
#设置日志大小
log-size 16M
#设置日志归档个数
log-num 2
#设置日志归档文件权限
log-file-mode 640
#设置日志输出到控制台
log-console no
#设置日志输出到系统日志
log-syslog no
#----------日志设置----------#


#----------缓存设置----------#
#域名结果缓存个数
cache-size 50000
#是否持久化缓存
cache-persist yes
#设置持久化文件定时保存
cache-checkpoint-time 86400
#缓存持久化文件路径
cache-file /tmp/smartdns.cache
#过期缓存服务功能
serve-expired yes
#过期缓存服务最长超时时间
serve-expired-ttl 0
#过期缓存所回应 TTL （3秒）
serve-expired-reply-ttl 3
#过期缓存预查询时间（24小时）
serve-expired-prefetch-time 86400
#----------缓存设置----------#

#----------测速设置----------#
#测速模式选择
speed-check-mode ping
#查询响应模式
response-mode fastest-ip
#（如果您设置的上游DNS查询延迟都非常低，设置fastest-ip将会拥有最好的体验）
#（如果您设置了一些查询延迟比较大的私人或其他DNS，请将测速模式更改为first-ping）
#----------测速设置----------#

#----------DNS查询设置----------#
#允许的最小 TTL 值
rr-ttl-min 300
#允许的最大 TTL 值
rr-ttl-max 3600
#允许返回给客户端的最大 TTL 值
rr-ttl-reply-max 3600
#----------DNS查询设置----------#


