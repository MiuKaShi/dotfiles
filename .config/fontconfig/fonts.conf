<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<!-- set the system-ui font to sans-serif -->
	<alias>
		<family>system-ui</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
    </alias>
	<!-- set serif fonts -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>Linux Libertine</family>
            <family>Source Han Serif CN</family>
            <family>Joy Pixels</family>
			<family>FontAwesome</family>
		</prefer>
    </alias>
	<match target="pattern">
		<test name="family" qual="any">
			<string>serif</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Linux Libertine</string>
		</edit>
    </match>
	<!-- set sans-serif fonts -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>PingFangSC</family>
			<family>Joy Pixels</family>
			<family>FontAwesome</family>
		</prefer>
    </alias>
	<match target="pattern">
		<test name="family" qual="any">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Linux Biolinum</string>
		</edit>
	</match>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>Joy Pixels</family>
			<family>FontAwesome</family>
		</prefer>
    </alias>
	<!-- set monospace fonts -->
	<alias>
		<family>monospace</family>
		<prefer>
			<family>MonoLisa Custom</family>
			<family>WenQuanYi Zen Hei Mono</family>
			<family>Liberation Mono</family>
			<family>FontAwesome</family>
			<family>Braille</family>
		</prefer>
    </alias>
	<match target="pattern">
		<test name="family" qual="any">
			<string>monospace</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>MonoLisa Custom</string>
		</edit>
    </match>
    <!-- set hintstyle -->
	<match target="font">
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
	</match>

	<!-- set the LCD filter -->
	<match target="font">
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>

	<!-- set subpixel layout: http://www.lagom.nl/lcd-test/subpixel.php -->
	<match target="font">
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
	</match>

	<match target="font">
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
