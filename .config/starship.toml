# Replace the "❯" symbol in the prompt with "❯❯"
add_newline = false
command_timeout = 10000

[username]
style_user = "bold dimmed blue"
show_always = false

[hostname]
disabled = true
ssh_only = false
format =  "[$hostname](bold green) ❯ "

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "
vicmd_symbol   = "[V](bold green)"
# Use custom format
# format = """
#[┌───────────────────>](bold green)
#[│](bold green)$directory$rust$package
#[└─>](bold green) """

[battery]
full_symbol = ' '
charging_symbol = ' '
discharging_symbol = ' '
unknown_symbol = ' '
empty_symbol = ' '
disabled = false
format = '[$symbol$percentage]($style) '

[[battery.display]]
threshold = 15
style = 'red bold'

[[battery.display]]
threshold = 50
style = 'yellow bold'

[[battery.display]]
threshold = 80
style = 'green bold'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[cmake]
format            = "via [$symbol($version )]($style)"
version_format    = "v${raw}"
symbol            = "△ "
detect_extensions = []
detect_files      = ["CMakeLists.txt", "CMakeCache.txt"]
detect_folders    = []
style             = "bold blue"
disabled          = false

# Disable the AWS module.
[aws]
disabled = true
format = '\[AWS: [$profile/($region)]($style)\]'
symbol = ''
style = 'bold white'

[custom.tztime]
#command = 'date +"%a %b %d %Y %l:%M%p (%Z%z)"'
command = 'date +"%l:%M%p"'
when = "true"
format = '[\[$symbol($output)\]](bold black)'

# Set the time format
[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = false

# Directory setttings
[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 5
truncate_to_repo = false
truncation_symbol = "…/"
read_only = " "

# Workaround for slow prompt with git status
[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[sudo]
format = '[as $symbol]($style)'
symbol = 'sudo '
style = 'bold blue'
allow_windows = false
disabled = true

[java]
disabled = false
format = '[$symbol($version )]($style)'
version_format = 'v${raw}'
style = 'red dimmed'
symbol = " "
detect_extensions = [
    'java',
    'class',
    'jar',
    'gradle',
    'clj',
    'cljc',
]
detect_files = [
    'pom.xml',
    'build.gradle.kts',
    'build.sbt',
    '.java-version',
    'deps.edn',
    'project.clj',
    'build.boot',
]
detect_folders = []

[golang]
symbol = " "

[julia]
symbol = " "

[haskell]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[swift]
symbol = "ﯣ "

[lua]
format = '[$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = ' '
style = 'bold blue'
lua_binary = 'lua'
disabled = false
detect_extensions = ['lua']
detect_files = ['.lua-version']
detect_folders = ['lua']
