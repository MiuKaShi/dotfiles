env:
  LANG: "en_US.UTF-8"
  TERM: xterm-256color

window:
  opacity: 0.8
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000
  multiplier: 6

# Font configuration
font:
  normal:
    family: alamono
  size: 16.0

draw_bold_text_with_bright_colors: true

shell:
  program: /sbin/zsh
  args:
    - --login
    - -c
    - tmux attach || tmux

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  text: "0xffffff"
  background: "#ebdbb2"
  white: "0xffffff"

cursor:
  style:
    shape: Block
    unfocused_hollow: false

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hints:
    launcher:
      program: xdg-open
      args: []

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: U, mods: Alt, chars: "\x1b[5;2~" }
  - { key: D, mods: Alt, chars: "\x1b[6;2~" }
  - { key: M, mods: Alt|Shift, action: IncreaseFontSize }
  - { key: N, mods: Alt|Shift, action: DecreaseFontSize }
  # - { key: J, mods: Alt|Shift, action: ResetFontSize }

